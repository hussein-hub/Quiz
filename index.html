<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzler</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="quiz-container">
        <div class="quiz-header">
            <h2 id="question">Question</h2>
            <ul>
                <li>
                    <div class="options">
                        <input type="radio" id="a" name="answer"><label id="a_text" for="a">Option-1</label>
                    </div>
                </li>
                <li>
                    <div class="options">
                        <input type="radio" id="b" name="answer"><label id="b_text" for="b">Option-2</label>
                    </div>
                </li>
                <li>
                    <div class="options">
                        <input type="radio" id="c" name="answer"><label id="c_text" for="c">Option-3</label>
                    </div>
                </li>
                <li>
                    <div class="options">
                        <input type="radio" id="d" name="answer"><label id="d_text" for="d">Option-4</label>
                    </div>
                </li>
            </ul>
        </div>
        <button id="submitButton">Submit</button>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
